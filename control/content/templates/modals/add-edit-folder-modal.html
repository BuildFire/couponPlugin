
<!-- Add/Edit Filter Modal -->
<!--<script type="text/ng-template" id="addEditFilter.html">-->
  <div class="header clearfix border-bottom-grey">
    <h4 class="margin-zero">Add/Edit Filter</h4>
    <span class="icon icon-cross2 close-modal" ng-click="cancel()"></span>
  </div>
  <div class="padded clearfix row">
    <div class="content">
      <div class="col-xs-12 pull-left margin-bottom-ten">
        <span>Filter Title</span>
      </div>
      <div class="col-xs-12 pull-right">
        <input ng-model="filterTitle" type="text" placeholder="Enter Title" class="form-control" />
      </div>
    </div>
  </div>
  <div class="bottom border-top-grey clearfix">
    <div class="col-md-6 pull-left text-center">
      <a class="text-default default-background-hover transition-third" ng-click="cancel()">Cancel</a>
    </div>
    <div class="col-md-6 pull-right text-center border-left-grey">
      <a class="text-success default-background-hover transition-third" ng-click="ok()">Save</a>
    </div>
  </div>

</script>-->
